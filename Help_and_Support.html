<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Ikun</title>
    <link rel="stylesheet" href="assets/css/help_and_support.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="contact-form">
            <div class="brand">
                <img src="assets/pic/Inspirational_Quote_Instagram_Post_1.png" alt="Ikun Logo" class="logo">
                <h1>Ikun</h1>
            </div>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
            <div class="feedback-response" id="feedback-response"></div>
        </div>
        <div class="contact-info">
            <h2>Contact Us</h2>
            <p>Contact us for questions, technical assistance, or collaboration opportunities via the contact information provided.</p>
            <ul>
                <li><img src="assets/pic/phone_icon.png" alt="Phone Icon"> +60 14-931-6628</li>
                <li><img src="assets/pic/email_icon.png" alt="Email Icon" > chanjiajun321@gmail.com</li>
                <li><img src="assets/pic/map_icon.png" alt="Location Icon"> Melvin City, 29487, Malaysia</li>
            </ul>
            <button id="BHbtn">Back To Home</button>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            
            fetch('send_feedback.php', {
                method: 'POST',
                body: formData
            }).then(response => response.text())
            .then(data => {
                console.log(data); // Added for debugging
                if (data.includes("Feedback sent successfully!")) {
                    document.getElementById('contactForm').reset();
                    document.getElementById('feedback-response').innerHTML = '<div class="success-message">Feedback sent successfully! Thank you for reaching out to us.</div>';
                } else {
                    document.getElementById('feedback-response').innerHTML = '<div class="error-message">There was an error sending your feedback. Please try again.</div>';
                }
            }).catch(error => {
                console.error('Error:', error); // Added for debugging
                document.getElementById('feedback-response').innerHTML = '<div class="error-message">There was an error sending your feedback. Please try again.</div>';
            });
        });
        document.getElementById('BHbtn').addEventListener('click', function() {
        window.location.href = 'User_Home.php';
    });
    </script>
</body>
</html>
